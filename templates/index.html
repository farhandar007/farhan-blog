
    {% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('./static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Farhan's Dairy</h1>
                            <span class="subheading">let me take you to my journey</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for i in all_posts %}
                        <div class="post-preview">
                            <a href={{ url_for('get_blog', current_id=i["id"]) }}>
                                <!--here i.title same as i['title']-->
                                <h2 class="post-title">{{ i.title }}</h2>
                                <h3 class="post-subtitle">{{ i.body }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">farhan</a>
                                on january 24, 2023
                            </p>
                        </div>
                    {% endfor %}
                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
<!--    footer-->
